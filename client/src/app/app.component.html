<div class="container mt-lg-5">
  <div class="row">
    <form
      class="form"
      [formGroup]="form"
      (ngSubmit)="generateAwb()"
    >

      <div class="form-row">
        <div class="col-3">
          <input type="text" class="form-control-plaintext" placeholder="" value="AWB-Nr eingeben">
        </div>
        <!--<div class="form-group mb-3 col-sm-3">-->
          <!--<label for="awb_nr_label" class="sr-only">AWB-Nr</label>-->
          <!--<input type="text" readonly class="form-control-plaintext" id="awb_nr_label" value="AWB-Nr eingeben">-->
        <!--</div>-->
        <!--<div class="form-group mx-sm-3 mb-2">-->

          <!--<label for="awb_nr" class="sr-only">AWB-Nr</label>-->
        <div class="col-6">
          <input
            formControlName="awbNr"
            type="text"
            class="form-control"
            id="awb_nr"
            placeholder=""
          >
          <span
            class="helper-text red-text ml-4"
            *ngIf="form.get('awbNr').invalid && form.get('awbNr').touched"
          >
          <span *ngIf="form.get('awbNr').errors['required']">Awb-Nummer Feld sollte nicht leer sein </span>
        </span>
        </div>
      </div>


      <div class="form-row mt-3">
        <div class="col-3">
          <input type="text" class="form-control-plaintext" placeholder="" value="Dimensionen">
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="Länge">
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="Breite">
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="Höhe">
        </div>
      </div>


      <button
        type="submit"
        class="btn btn-primary mt-2"
        [disabled]="form.invalid || form.disabled"
      >
        Generiere E-AWB
      </button>
    </form>

    <div class="row mt-lg-5" *ngIf="generatedAwbData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">E-AWB</h5>
          <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
          <p class="card-text line-breaker">
            {{generatedAwbData}}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
